name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Build + run tests
      - name: Build with Maven
        run: mvn -B -ntp clean package

      # ── Artifacts: JARs (handles single & multi-module) ─────────────────────────
      - name: Upload build artifacts (JARs)
        uses: actions/upload-artifact@v4
        with:
          name: jars-${{ github.run_number }}-${{ github.sha }}
          # include runnable/fat JARs if you build them; otherwise standard JARs
          path: |
            **/target/*.jar
          if-no-files-found: warn
          retention-days: 7

      # (Optional) Upload test reports so you can download/inspect failures
      - name: Upload test reports (Surefire/FailSafe)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_number }}-${{ github.sha }}
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: ignore
          retention-days: 7

      # Optional: Upload dependency graph for Dependabot
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
